<div *ngIf="deleteAcno" class="container mt-5">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 text-center mt-5 mb-5 rounded border p-5">
            <h3 class="text-danger">Are you sure!! Do you want to delete this account?</h3>
            <button (click)="deleteFromChild()" class="btn btn-warning">Yes</button>
            <button (click)="cancel()" class="btn btn-success ms-3">No</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
